<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="u" placeholder="Username" required="required" id="Username"/>
            <input type="password" name="p" placeholder="Password" required="required" id="Password"/>
            <button type="submit" class="btn btn-primary btn-block btn-large" onclick="IniciarSesión()">Let me in.</button>
        </form>
    </div>
</body>
</html>
